<mat-toolbar fxLayoutAlign="space-between center">      
  <a routerLink="/compare" (click)="hideSheet(true)" mat-raised-button color="primary">Comparando - {{ publications.length }}</a>        
  <div fxLayout="row" fxLayoutAlign="end center">
      <!-- <button mat-icon-button (click)="appService.Data.compareList.length = 0; hideSheet(false)" matTooltip="Clear Compare List">
        <mat-icon color="warn" class="mat-icon-lg">cancel</mat-icon> 
      </button> -->
      <button mat-icon-button (click)="hideSheet(false)" matTooltip="Ocultar">
        <mat-icon color="primary" class="mat-icon-lg">arrow_drop_down_circle</mat-icon> 
      </button>
  </div>
</mat-toolbar>
<mat-nav-list>
  <a mat-list-item *ngFor="let publication of publications" [routerLink]="['/propiedades', publication.id]" (click)="hideSheet(true)">
    <h3 mat-line class="fw-500">{{publication.property.title}}</h3>
    <i mat-line><mat-icon class="mat-icon-sm text-muted">location_on</mat-icon><small>{{publication.property.address}}</small></i>
    <span *ngFor="let priceTransaction of publication?.transaction_types">
      <span>{{ priceTransaction.name }} {{ priceTransaction.pivot.currency.symbol }} {{priceTransaction.pivot.price | number }}</span>
    </span>
    <button mat-icon-button color="warn" class="remove" (click)="remove(publication, $event)" matTooltip="Remove" matTooltipPosition="after">
        <mat-icon class="mat-icon-sm">close</mat-icon>
    </button>
  </a>
</mat-nav-list>
